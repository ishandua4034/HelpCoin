<mat-card [ngStyle]="{'display': 'contents'}">
  <mat-card-header [ngStyle]="{'display': 'contents'}">
    <img mat-card-avatar [matMenuTriggerFor]="menu" matTooltip="{{name}}" matTooltipPosition="below" 
      href='javascript:void(0);' [src]="url" [ngStyle]="{'height': avatarSize+'px' , 'width': avatarSize+'px'}">
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Sign Out</button>
    </mat-menu>
  </mat-card-header>
</mat-card>

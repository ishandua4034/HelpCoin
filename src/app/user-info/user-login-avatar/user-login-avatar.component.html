<!-- Button if User logged In -->
<mat-card [ngStyle]="{'display': 'contents'}" *ngIf="userObj">
  <mat-card-header [ngStyle]="{'display': 'contents'}">
    <img mat-card-avatar [matMenuTriggerFor]="menu" matTooltip="{{name}}" matTooltipPosition="below" 
      href='javascript:void(0);' [src]="url" [ngStyle]="{'height': avatarSize+'px' , 'width': avatarSize+'px'}">
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Sign Out</button>
    </mat-menu>
  </mat-card-header> 
</mat-card>

<!-- Button if User not logged In -->
<button
  *ngIf="!userObj" 
  mat-fab 
  color="primary"
  aria-label="button with a account icon"
  matTooltip="Login" 
  matTooltipPosition="below"
  [ngStyle]="{'height': avatarSize+'px' , 'width': avatarSize+'px'}"
  (click)="onLogin()">
  <mat-icon>account_circle</mat-icon>
</button>

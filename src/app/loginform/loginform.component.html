<div class="container">
  <div class="row">

    <div class="col s6 offset-s3 z-depth-1" id="panell">

      <!-- Login Form -->
      <h5 id="title">Login Form</h5>
      <form>
        <div class="input-field" id="username">
          <input type="text" class="validate">
          <label for="username">Username</label>
        </div>
        <div class="input-field" id="password">
          <input type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <p>
          <input type="checkbox" id="remember" />
          <label for="remember" id="checkbox">Remember me</label>
        </p>
        <a class="waves-effect waves-light btn" id="loginbtn">Login</a>
      </form>

      <!-- third Party Login button -->
      <div class="center-align" id="socialbtn">
        <p class="center-align">Or Login Using</p>
        <login-google (success)="OnSignIn($event)" (failure)="OnLoginFail($event)"></login-google>
      </div>

      <!-- Error Message if login fails -->
      <div *ngIf=loginFail>
        <p style="color: red;">{{ errorMessage }}</p>
      </div>

    </div>
  </div>
</div>

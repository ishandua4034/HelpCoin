<div class="container">
    <form [formGroup]="pollForm">

        <div class="row">
            <div class="input-field col s4">
                <input type="text" id="question">
                <label for="question">Type your Question</label>
            </div>
        </div>

        <div class="row" >
            <div class="col s4">
                    <div class="chips"></div>
            </div>
        </div>

        <div formArrayName='options'>
                <div *ngFor='let option of getOptions().controls; let i = index' class="row">
                    <div class="input-field col s4">
                        <input type="text" id="opti" [formControlName] = 'i'>
                        <label for="opti">Enter Option</label>    
                    </div>
                </div> 
        </div>

        <div class="row" >
            <div class="input-fieldcol s4">
                    <button class="btn" (click)='addOptions()'>Add</button>
            </div>
        </div>

        <div class="row" >
            <div class="input-field col s4">
                <input type="text" class="datepicker" id="startDate">
                <label for="startDate">StartDate</label>
            </div>
        </div>

        <div class="row" >
            <div class="input-field col s4">
                <input type="text" class="datepicker" id="endDate">
                <label for="endDate">EndDate</label>
            </div>
        </div>
        
    </form>
</div>
